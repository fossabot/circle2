plugins:
    zulfilee/circle2:
        # Enable /approve and /assign commands.
        - approve
        - assign
        - blunderbuss
        - help
        - hold
        - label
        - lgtm
        # Lets PRs & issues be flagged as stale
        - lifecycle
        - size
        # Allows cleaning up stale commit statuses
        - skip
        # Applies a label to PRs with wip in the title to block merge
        - wip
        - trigger
        - cat
        - shrug
